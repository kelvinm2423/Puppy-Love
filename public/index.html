<!DOCTYPE html>
<html lang="en">

<head>
    <title>Puppy Love</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!-- Google Fonts CDN -->
    <link href="https://fonts.googleapis.com/css?family=Amita|Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="jumbotron card-panel red accent-4">
        <div class="container text-center">
            <h1 class="jFont">Puppy Love</h1>
            <p class="jmFont">Love doesn't just belong to Humans</p>
        </div>
    </div>
    <form class="form-horizontal" method="GET">
        <fieldset>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="location">City</label>
                <div class="col-md-4">
                    <input id="location1" name="location2" type="text" class="form-control input-md">
                </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="breed">Breed</label>
                <div class="col-md-4">
                    <select id="breed" name="breed" class="form-control">
                        <option value="">Select a Breed</option>
                        <option value="1">Affenpinscher</option>
                        <option value="2">Afghan Hound</option>
                        <option value="3">Airedale Terrier</option>
                        <option value="4">Akita</option>
                        <option value="5">Pitbull</option>
                    </select>
                    </select>
                </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="age">Age</label>
                <div class="col-md-4">
                    <select id="age" name="age" class="form-control">
                        <option value="">Select Age</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="gender">Gender</label>
                <div class="col-md-2">
                    <select id="gender" name="gender" class="form-control">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
    </form>
    <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="search"></label>
        <div class="col-md-4">
            <button id="search" name="search" class="btn btn-primary">Search</button>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                POST MY DOG
            </button>
        </div>
    </div>
    <!-- this is where the data is rendered after seaech -->
    <div id='render'>
    </div>






    <!-- posting your dog -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">POST MY DOG</h4>
                </div>
                <div class="modal-body">
                    <form id='form2' class="form-horizontal" method="post">
                        <fieldset>
                            <div class="form-group1">
                                <label class="col-md-4 control-label" for="owner">First Name</label>
                                <div class="col-md-6">
                                    <input id="ownerFirstName" name="Owner" type="text" class="form-control input-md">
                                </div>
                            </div>
                            <div class="form-group1">
                                <label class="col-md-4 control-label" for="owner">Last Name</label>
                                <div class="col-md-6">
                                    <input id="ownerLastName" name="Owner" type="text" class="form-control input-md">
                                </div>
                            </div>
                            <div class="form-group1">
                                <label class="col-md-4 control-label" for="owner">Email</label>
                                <div class="col-md-6">
                                    <input id="ownerEmail" name="Owner" type="text" class="form-control input-md">
                                </div>
                            </div>
                            <div class="form-group1">
                                <label class="col-md-4 control-label" for="image">Image</label>
                                <div class="col-md-6">
                                    <input id="image" name="image" type="text" class="form-control input-md">
                                </div>
                            </div>
                            <div class="form-group1">
                                <label class="col-md-4 control-label" for="location">City
                                </label>
                                <div class="col-md-6">
                                    <input id="location2" name="location" type="text" class="form-control input-md">
                                </div>
                            </div>
                            <!-- Select Basic -->
                            <div class="form-group2">
                                <label class="col-md-4 control-label" for="dogName">Dog's Name</label>
                                <div class="col-md-6">
                                    <input id="dogName" name="dogName" type="text" class="form-control input-md">
                                </div>
                            </div>
                            <div class="form-group2">
                                <label class="col-md-4 control-label" for="breed">Breed</label>`
                                <div class="col-md-5">
                                    <select id="breed" name="breed" class="form-control">
                                        <option value="">Select a Breed</option>
                                        <option value="1">Affenpinscher</option>
                                        <option value="2">Afghan Hound</option>
                                        <option value="3">Airedale Terrier</option>
                                        <option value="4">Akita</option>
                                        <option value="5">Pitbull</option>
                                    </select>
                                    </select>
                                </div>
                            </div>
                            <!-- Select Basic -->
                            <div class="form-group2">
                                <label class="col-md-4 control-label" for="age">Age</label>
                                <div class="col-md-5">
                                    <select id="age" name="age" class="form-control">
                                        <option value="">Select Age</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Select Basic -->
                            <div class="form-group2">
                                <label class="col-md-4 control-label" for="gender">Gender</label>
                                <div class="col-md-5">
                                    <select id="gender" name="gender" class="form-control">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                    </form>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-4">
                            <button id='close' type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                        <div class="col-md-4">
                            <button id='post' type="button" class="btn btn-primary">POST</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <!-- Materialize CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArwjNJfIL4ZnCmRBfzupwZ4cMX43Bxx5E&libraries=places&callback=initAutocomplete" async defer></script>
</body>

</html>
