<!DOCTYPE html>
<html lang="en">

<head>
    <title>Puppy Love</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Materialize CDN -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!-- Google Fonts CDN -->
    <link href="https://fonts.googleapis.com/css?family=Amita|Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="jumbotron card-panel red accent-4">
        <div class="container text-center">
            <h1 class="jFont">Puppy Love</h1>
            <p class="jmFont">Love doesn't just belong to Humans</p>
        </div>
    </div>
    <form class="form-horizontal">
        <fieldset>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="location">City</label>
                <div class="col-md-4">
                    <input id="location" name="location" type="text" class="form-control input-md">
                </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="breed">Breed</label>
                <div class="col-md-4">
                    <select id="breed" name="breed" class="form-control">
                        <option value="">Select a Breed</option>
                        <option value="1">Affenpinscher</option>
                        <option value="2">Afghan Hound</option>
                        <option value="3">Airedale Terrier</option>
                        <option value="4">Akita</option>
                        <option value="5">Pitbull</option>
                    </select>
                    </select>
                </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="age">Age</label>
                <div class="col-md-4">
                    <select id="age" name="age" class="form-control">
                        <option value="">Select Age</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="gender">Gender</label>
                <div class="col-md-2">
                    <select id="gender" name="gender" class="form-control">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
    </form>
    <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="search"></label>
        <div class="col-md-4">
            <button id="search" name="search" class="btn btn-primary">Search</button>
        </div>
        <div id='render'>
        </div>
        <!-- jQuery script -->
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArwjNJfIL4ZnCmRBfzupwZ4cMX43Bxx5E&libraries=places&callback=initAutocomplete" async defer></script>
</body>

</html>
